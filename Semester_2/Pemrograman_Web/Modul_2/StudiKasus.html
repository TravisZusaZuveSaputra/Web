<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi Kasus</title>
    <style>
        th {
            border-top: #000 solid;
            border-bottom: #000 solid;
        }
        .b {
            border-bottom: #000 solid;
        }
        .l {
            border-left: #000 solid;
        }
        .lb {
            border-left: #000 solid;
            border-bottom: #000 solid;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>

        <br>
        <caption><strong>PERBANDINGAN FITUR</strong></caption>

            <th class="l" width="150">Fitur</th>
            <th class="l">Pemenang</th>
            <th class="l">Intel</th>
            <th>AMD</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="l">Harga dan Nilai</td>
            <td class="l">Intel</td>
            <td class="l">✓</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="l">Konsumsi Daya</td>
            <td class="l">AMD</td>
            <td class="l"></td>
            <td>✓</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="l">Overclocking</td>

            <td class="l">✓</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="l">Security</td>
            <td class="l">AMD</td>
            <td class="l"></td>
            <td>✓</td>
        </tr>
        <tr>
            <td class="b">5</td>
            <td class="lb">Spesifikasi</td>
            <td class="lb">Intel</td>
            <td class="lb">✓</td>
            <td class="b"></td>
        </tr>
        <tr>
            <td>6</td>
            <td class="l">Gaming</td>
            <td class="l">AMD</td>
            <td class="l"></td>
            <td>✓</td>
        </tr>
        <tr>
            <td>7</td>
            <td class="l">Arsitektur</td>
            <td class="l">Draw</td>
            <td class="l">✓</td>
            <td>✓</td>
        </tr>

</html>
