<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Studi Kasus: Validasi Input HTML5</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td>:<input type="text" name="nama" pattern="[A-Za-z ]+" placeholder="Isikan Nama Lengkap Anda" required></td>
            </tr>
            <tr>
                <td>Usia</td>
                <td>:<input type="number" name="age" size="2" min="17" max="30" required> (Usia min 17 - 30)</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:<input type="email" name="email" placeholder="nama_email@host.com" required></td>
            </tr>
            <tr>
                <td>Web</td>
                <td>:<input type="url" name="web" pattern="http?://" placeholder="http://" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:<input type="password" name="pass" minlength="8" placeholder="Semua karakter, min 8" required></td>
            </tr>
            <tr>
                <td></td>
                <td>&nbsp;<input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
